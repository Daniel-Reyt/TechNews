<form [formGroup]="AddNewsForm">
    <div class="card" style="width: 600px;">
        <div class="card-header row">
            <div class="col-lg-3">
                <p>Ajouter une news</p>
            </div>
            <div class="col-lg-8">

            </div>
            <div class="col-lg-1">
                <mat-icon (click)="closeDialog()">close</mat-icon>
            </div>
        </div>
        <div class="card-body">
            <textarea class="form-control" type="text" rows="5" formControlName="message" placeholder="merci de renseigner la news"></textarea>

        </div>
        <div class="card-footer">
            <button class="col-lg-12 btn btn-outline-success" (click)="AddAndClose()">Send</button>
        </div>
    </div>
</form>
