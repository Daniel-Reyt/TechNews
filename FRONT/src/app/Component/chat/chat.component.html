<div class="col-lg-12 card" style="max-height: 800px; min-height: 800px; height: 800px;">
    <div class="card-body">
        <div class="card" style="margin-bottom: 5px;" *ngFor="let messageUsers of messages">
            <div class="card-header" [ngStyle]="getBgColorIfMessageIsUser(messageUsers.id_user)">
                <h4>{{messageUsers.username}} <span style="color: blue; font-size: 120%;" [hidden]="messageUsers.id_user != id_user">(Me)</span>, {{messageUsers.date_message | date: 'dd-MM-YYYY'}}</h4>
                <h4>{{messageUsers.message}}</h4>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <form [formGroup]="messageForm">
            <input type="text" formControlName="messageToSend" placeholder="enter message" style="height: 44px;" class="messages col-lg-11">
            <div (click)="sendMessage()" (mouseenter)="setIfWitheOrBlack(false)" style="height: 44px;" (mouseleave)="setIfWitheOrBlack(true)" class="col-lg-1 btn btn-outline-secondary">
                <img [hidden]="this.isWhiteLogo" src="https://icon-library.com/images/icon-message/icon-message-22.jpg" style="width: 30px; height: 30px;" alt="send">
                <img [hidden]="!this.isWhiteLogo" src="https://icon-library.com/images/transparent-icon-maker/transparent-icon-maker-4.jpg" style="width: 30px; height: 30px;" alt="send">
            </div>
        </form>
    </div>
</div>
